site_name: Katon
site_url: https://katon-lang.github.io
repo_url: https://github.com/katon-lang/katon
repo_name: katon-lang/katon
theme:
  name: material
  palette:
    scheme: slate
    primary: black
  font:
    text: Open Sans
    code: Roboto Mono
  icon:
    logo: material/fire
  features:
    - navigation.footer
plugins: 
  - blog
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
nav:
  - Home: index.md
  - Semantics: semantics.md
  - Installation: installation.md
  - CLI: cli.md
  - Documentation:
      - Overview: documentation.md
      - let: documentation/let.md
      - int: documentation/int.md
      - nat: documentation/nat.md
      - func: documentation/func.md
      - lemma: documentation/lemma.md
      - while: documentation/while.md
  - Blog: blog/index.md
  - Contributing: contributing.md
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
  - stylesheets/extra.css
