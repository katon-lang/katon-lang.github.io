site_name: Katon Verification Language
site_url: https://katon-lang.github.io
repo_url: https://github.com/katon-lang/katon
repo_name: katon-lang/katon
theme:
  name: material
  palette:
    scheme: default
    primary: indigo
  font:
    code: Roboto Mono
  icon:
    logo: fontawesome/solid/fire
nav:
  - Home: index.md
  - Semantics: semantics.md
  - Documentation: documentation.md
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
